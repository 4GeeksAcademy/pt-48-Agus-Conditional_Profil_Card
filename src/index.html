<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Generator</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Foldit:wght@500&family=Lobster&family=Nabla&family=Pixelify+Sans&family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark text-center">
      <div class="container-fluid">
        <a class="navbar-brand text-white me-0" href="#"
          >Generate your own Profile Card:</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="filters bg-dark text-white ps-0">
          <li>
            <label>Include Cover</label>
            <select class="picker rounded-3" for="includeCover">
              <option value="">Include Cover</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </li>
          <li>
            <label>Include Profile Picture</label>
            <select class="picker rounded-3" for="includeProfilePicture">
              <option value="">Include Profile Picture</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </li>
          <li>
            <label>Name</label>
            <input class="picker rounded-3" for="name" type="text" />
          </li>
          <li>
            <label>Last Name</label>
            <input class="picker rounded-3" for="lastName" type="text" />
          </li>
          <li>
            <label>Profile Picture</label>
            <input class="picker rounded-3" for="avatarURL" type="text" />
          </li>
          <li>
            <label>Background Profile Picture</label>
            <input class="picker rounded-3" for="background" type="text" />
          </li>
          <li>
            <label>S.M. Position</label>
            <select class="picker rounded-3" for="socialMediaPosition">
              <option value="position-left">Left</option>
              <option value="position-right">Right</option>
            </select>
          </li>
          <li>
            <label>Twitter</label>
            <input class="picker rounded-3" for="twitter" type="text" />
          </li>
          <li>
            <label>Github</label>
            <input class="picker rounded-3" for="github" type="text" />
          </li>
          <li>
            <label>LinkedIn</label>
            <input class="picker rounded-3" for="linkedin" type="text" />
          </li>
          <li>
            <label>Instagram</label>
            <input class="picker rounded-3" for="instagram" type="text" />
          </li>
          <li>
            <label>Role</label>
            <select class="picker rounded-3" for="role">
              <option value="">Select your role</option>
              <option value="Web Developer">Web Developer</option>
              <option value="Floor Planner">Floor Planner</option>
              <option value="Technical Writter">Technical Writter</option>
            </select>
          </li>
          <li>
            <label>City</label>
            <select class="picker rounded-3" for="city">
              <option value="">Select a city</option>
              <option value="Miami">Miami</option>
              <option value="Munich">Munich</option>
              <option value="Caracas">Caracas</option>
              <option value="Toronto">Toronto</option>
              <option value="Buenos Aires">Buenos Aires</option>
            </select>
          </li>
          <li>
            <label>Country</label>
            <select class="picker rounded-3" for="country">
              <option value="">Select a country</option>
              <option value="USA">USA</option>
              <option value="Germany">Germany</option>
              <option value="Canada">Canada</option>
              <option value="Venezuela">Venezuela</option>
              <option value="Argentina">Argentina</option>
            </select>
          </li>
        </ul>
      </div>
    </nav>
    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
